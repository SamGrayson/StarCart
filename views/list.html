<div class="listWrap" ng-controller="MainController">
  <div class="individualPosts" ng-repeat="lists in list">
    <div class="image">
      <a href={{lists.url}}><img src={{lists.img}} alt=""></a>
    </div>
    <div class="bottom">
      <div class="title"><h3>{{lists.title}}</h3></div>
      <div class="price"><p>Price: {{lists.price}}</p></div>
    </div>
  </div>
</div>
