<header>
  <div class="headerWrapper" ng-controller="MainController">
    <div class="logo">
      <a href='/#/'><img id="deathstar" src="deathstarLogo.jpg" style="height: 40px; width: 40px" alt=""><img src="starcart.png" style="height: 40px; width: 250px" alt=""></a>
    </div>
    <div class="sortButtons">
      <div class="sort title">Title</div>
      |
      <div class="sort price">Price</div>
    </div>
    <div class="cartWrap">
      <div class="cart"> cart: 1 <img id="r2d2" src="r2d2.png" style="height: 40px; width: 30px" alt=""></div>
    </div>
  </div>
</header>

<div class="productWrap" ng-controller="MainController">
  <div class="individualPost">
    <div class="image">
      <img src={{product.img}} alt="">
    </div>
    <div class="bottom">
      <div class="title"><h3>{{product.title}}</h3></div>
      <div class="price"><span id="etsyLinkProd"><a href={{product.url}}>View on Etsy</a></span><p>Price: {{product.price}}</p></div>
    </div>
  </div>
  <div class="descriptionWrap">
    <h1>Description</h1>
    <div class="description">
      <h2>{{product.descript}}</h2>
    </div>
    <div class="addCart">
      ADD TO CART YOUNG JEDI
    </div>
  </div>
</div>
