<header>
  <div class="headerWrapper" ng-controller="MainController">
    <div class="logo">
      <a href='#/'><img id="deathstar" src="deathstarLogo.jpg" alt=""><img id="starCartLogo" src="starcart.png" alt=""></a>
    </div>
    <div class="cartWrap">
      <a id="cartButton" href='#/cart'><div class="cart" ng-controller="CartController"> cart: {{cart.length}}<img id="r2d2" src="r2d2.png" style="height: 40px; width: 30px" alt=""><div class="r2d2shadow"></div></img></div></a>
    </div>
  </div>
</header>

<div class="productWrap" ng-controller="MainController">
  <div class="individualPost">
    <div class="image">
      <img ng-src={{product.img}} alt="" fallback-src>
    </div>
    <div class="bottom">
      <div class="title"><h3>{{product.title}}</h3></div>
      <div class="price"><span id="etsyLinkProd"><a href={{product.url}}>View on Etsy</a></span><p>Price: {{product.price | currency}}</p></div>
    </div>
  </div>
  <div class="descriptionWrap">
    <h1>Description</h1>
    <div class="description">
      <h2>{{product.descript}}</h2>
      <div class="mats"><u><b>Materials</u></b></div>
      <h2 ng-repeat='materials in product.materials'>{{materials}}</h2>
    </div>
    <div class="addCart" ng-controller="CartController" ng-click="addToCart(product)">
      ADD TO CART YOUNG JEDI
    </div>
  </div>
</div>
